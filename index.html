<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping India Mobile, Cameras, Lifestyle & more Online @ Flipkart.com</title>
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ropa+Sans:ital@0;1&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="search-bar">
        <div class="outer-search">
            <div class="inner1">
                <img src="./assets/search-bar/flip-sub-logo.png" alt="">
              <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search for Products, Brands and More">
            </div>

            <div class="inner2">
                <div class="login">
                    <i class="fa-regular fa-user"></i>
                    <span>Login</span>
                    <select name="" id="drop"></select>
                </div>
                <i class="fa-solid fa-cart-shopping icon" ></i>
                <i class="fa-solid fa-shop icon" ></i>
                <i class="fa-solid fa-ellipsis-vertical icon"></i>
            </div>
        </div>
    </div>
    <div class="page">
        
        <div class="main">
            <div class="main-first">
                <div class="poster p1">
                      <img src="./assets/icon1.webp" alt="">
                </div>
               <div class="poster p2">
                      <img src="./assets/icon2.webp" alt="">
                </div>
                 <div class="poster p3">
                      <img src="./assets/icon3.webp" alt="">
                </div>
                 <div class="poster p4">
                      <img src="./assets/icon4.webp" alt="">
                </div>
                 <div class="poster p5">
                      <img src="./assets/icon5.webp" alt="">
                </div>
                 <div class="poster p6">
                      <img src="./assets/icon7.webp" alt="">
                </div>
                 <div class="poster p7">
                      <img src="./assets/icon8.webp" alt="">
                </div>
              
                 
            </div>
        </div>
        <div class="info"> info </div>
        <div class="footer"> footer</div>
    </div>
    
</body>
</html>
